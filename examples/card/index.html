<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karton Card</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/kartoncss/karton-element.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kartoncss/karton.css" type="text/css">
  </head>
  <body>
    <karton-app id="kartoncardapp1" title="Karton Card Example" footnote="- By KartonJS -"></karton-app>
    
    <!-- inline example -->
    <script type="module">
    
      import { KartonElement, html } from 'https://cdn.jsdelivr.net/npm/kartonjs/KartonElement.js';

      import 'https://cdn.jsdelivr.net/npm/kartonjs/components/karton-card.js'; // defines <karton-card /> 

      customElements.define('karton-app', class extends KartonElement {

        template() {
          return html`
            <header>
              <h5>${this.getAttribute('title')}</h5>
            </header>
            <main>
              <karton-card>
                <template slot="header">ðŸŒŸ My Header</template>
                <template slot="main">
                  <div>
                    <p>Welcome to the beginning body!</p>
                    <p>Welcome to the main body!</p>
                    <p>Welcome to the end of the body!</p>
                  </div>
                </template>
                <template slot="footer">ðŸ“Ž Footer content</template>
              </karton-card>
            </main>
            <footer>
              <div>${this.getAttribute('footnote')}</div>
            </footer>
          `;
        }

      });

    </script>
  </body>
</html>
