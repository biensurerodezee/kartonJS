<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karton InputArea</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/kartoncss/karton-element.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kartoncss/karton.css" type="text/css">
  </head>
  <body>
    <karton-app id="kartoninputareaapp1" title="Karton InputArea Example" footnote="- By KartonJS -"></karton-app>
    
    <!-- inline example -->
    <script type="module">
    
      import { KartonElement, html } from 'https://cdn.jsdelivr.net/npm/kartonjs/KartonElement.js';

      import 'https://cdn.jsdelivr.net/npm/kartonjs/components/karton-input-area.js'; // defines <karton-input-area /> 

      customElements.define('karton-app', class extends KartonElement {

        template() {
          return html`
            <header>
              <h5>${this.getAttribute('title')}</h5>
            </header>
            <main>
              <karton-input-area
                id="inputMessage"
                placeholder="Write your message here..."
                value="Initial content"
                rows="5"
              ></karton-input-area>
            </main>
            <footer>
              <div>${this.getAttribute('footnote')}</div>
            </footer>
          `;
        }

      });

      // echo message after 10 seconds
      setTimeout(() => {
        const inputMessage = document.querySelector('#inputMessage').value;
        alert("Your input (after 10 seconds): " + inputMessage);
      }, 10000);

    </script>
  </body>
</html>
