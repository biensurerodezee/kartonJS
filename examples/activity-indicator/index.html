<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karton ActivityIndicator</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/kartoncss/karton-element.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kartoncss/karton.css" type="text/css">
  </head>
  <body>
    <karton-app id="kartonactivityindicatorapp1" title="Karton ActivityIndicator Example" footnote="- By KartonJS -"></karton-app>
    
    <!-- inline example -->
    <script type="module">
    
      import { KartonElement, html } from '../../KartonElement.js';

      import '../../src/components/karton-activity-indicator.js'; // defines <karton-activity-indicator />

      customElements.define('karton-app', class extends KartonElement {

        template() {
          return html`
            <header>
              <h5>${this.getAttribute('title')}</h5>
            </header>
            <main>
              <karton-activity-indicator
                size="50px"
                color="#b07d56"
                message="Loading, please wait..."
                animating
              ></karton-activity-indicator>
            </main>
            <footer>
              <div>${this.getAttribute('footnote')}</div>
            </footer>
          `;
        }

      });

    </script>
  </body>
</html>
