<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karton Toast</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/kartoncss/karton-element.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kartoncss/karton.css" type="text/css">
  </head>
  <body>
    <karton-app id="kartontoastapp1" title="Karton Card Example" footnote="- By KartonJS -"></karton-app>
    
    <!-- inline example -->
    <script type="module">
    
      import { KartonElement, html } from 'https://cdn.jsdelivr.net/npm/kartonjs/KartonElement.js';

      import 'https://cdn.jsdelivr.net/npm/kartonjs/components/karton-toast.js'; // defines <karton-toast /> 

      customElements.define('karton-app', class extends KartonElement {

        init() {
          requestAnimationFrame(() => {
            kartonToast("Something happened!");
            kartonToast("Success!", { type: "success" });
            kartonToast("An error occurred!", { type: "error", duration: 5000 });
          });
        }

        template() {
          return html`
            <karton-toast></karton-toast>
            <header>
              <h5>${this.getAttribute('title')}</h5>
            </header>
            <main>
              <p>Welcome to Toast</p>
            </main>
            <footer>
              <div>${this.getAttribute('footnote')}</div>
            </footer>
          `;
        }

      });

    </script>
  </body>
</html>
