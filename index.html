<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karton Element</title>
    <link rel="icon" type="image/svg+xml" href="/karton-element.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kartoncss/karton.css" type="text/css">
    <script type="module" src="./counter-box.js"></script>
  </head>
  <body>
    <!-- counters -->
    <counter-box id="cb1" checked>Let us go and cb1</counter-box>
    <counter-box id="cb2" count="5" step="2" checked>Let us go and cb2</counter-box>
    <counter-box id="cb3" count="5" step="-3" checked>Let us go and cb3 -3</counter-box>
    <hr>
    <button id="delcb3" onclick="document.body.removeChild(document.querySelector('#cb3'));">del cb3</button>
  </body>
</html>
